{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    />

  <body>
    <header class="header">
      <nav class="nav">
        <p><a href="/">Logo</a></p>

        <a href="new_offer" class="button">Подать объявление</a>

    {% block content %} {% endblock %}

        <div class="container">

                <p>Мобильные приложения</p>

                <p>Сотрудничество</p>
            </div>
            <div class="footer_right">
                <a href="#!"><img src="{% static 'img/googleplay.png' %}" alt=""></a>
                <a href="#!"><img src="{% static 'img/appstore.png' %}" alt=""></a>
                <p>Вы можете скачать приложения Unim.kz</p>
            </div>

    <script src="{% static 'js/main.js' %}"></script>
